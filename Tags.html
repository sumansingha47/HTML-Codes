<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in Html</title>
  </head>
  <body>
    <h2>Unordered List</h2>
      <ul>
        <li><h3>Want to buy : </h3>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
      </ul>

    <h2>Ordered List</h2>
      <ol type="a">
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
      </ol>
      
     <p> <b>Click here</b> <a href="https://www.google.com/">Google</a></p>
     <a href="https://www.netflix.com/in/">Netflix</a>

     <img src="ironman.jpg" alt="IronMan Image" height="300px" width="300px">
  </body>
</html>
